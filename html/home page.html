<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Shopping Website</title>
<!--stylesheet-->
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
<!--fav icon----->
<link rel="shortcut icon" href="../image/icon-nobg.png"/>
<!--using-FontAwesome-For-Icons------->
<script src="https://kit.fontawesome.com/1554aabc8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--navigation------------------------>
    <nav>
        <!--social-link-and-phone-number-------->
        <div class="social-call">
            
            <!--social-link---------------->
            <div class="social">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <!--phone number--------->
            <div class="phone">
                <span>Call +123456789</span>
            </div>
        </div>
    <!--menu-bar--------------------->
        <div class="navi">
            <!--logo------>
            <a href="#" class="logo">
                <img src="../image/logo-nobg-clear.png"/>
            </a>
            <!--menu------>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Product</a></li>
            </ul>
            <!--right menu--------->
            <div class="right-menu">
                <!--search------->
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <!--user------->
                <a href="#">
                    <i class="far fa-user"></i>
                </a>
                <!--cart-icon------->
                <a href="#">
                    <i class="fas fa-shopping-cart">
                    <!--number-of-product-in-cart------->
                    <span class="num-cart-product">0</span> </i>
                </a>
            </div>
        </div>
    </nav>
    <!--search-bar--------------------------------------->
    <div class="search-bar">
        <!--search-input------------------->
        <div class="search-input">
            <!--input----->
            <input type="text" placeholder="Search For Product"/> 
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>

    <!--login-and-sign-up-form------------------>
    <div class="form">
        <!--form--------------------->
        <div class="login-form">
            <!--heading------------>
            <strong>Log In</strong>
            <!--Input--------->
            <form>
                <input type="email" placeholder="Example@gmail.com" name="email">
                <input type="password" placeholder="Password" name="password">
                <!--submit-btn-->
                <input type="submit" value="Log In">
            </form>
        </div>
    </div>


    <!--JQuery--------------->
    <script src="../Js/JQuery.jsx"></script>
    <!--script---------------->
    <script type="text/javascript">

    /*--------For Search Bar---------------*/
    $(document).on('click','.search',function(){
        $('.search-bar').addClass('search-bar-active')
    });

    $(document).on('click','.search-cancel',function(){
        $('.search-bar').removeClass('search-bar-active')
    });
    </script>
</body>
</html>
